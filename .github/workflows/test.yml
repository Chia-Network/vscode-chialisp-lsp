name: Test

on:
  push:
    branches:
      - "main"
      - "dev"
      - "base"

  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set Job Env
        uses: Chia-Network/actions/setjobenv@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install latest nightly
        uses: dtolnay/rust-toolchain@stable
        with:
            target: wasm32-unknown-unknown
            components: rustfmt
      - name: Install wasm-pack
        run: |
          cargo install --version 0.13.1 wasm-pack
      - name: Install
        run: npm ci
      - name: Compile & lint
        run: npm run pretest
      - name: Build pre-release extension
        id: package_name_pre
        run: |
          ./node_modules/.bin/vsce package --pre-release --no-yarn
          echo "VSIX_FILE=$(ls -- *.vsix)" >>$GITHUB_OUTPUT
      - name: Runner test
        run: |
          cd runner
          npm install
          npm run test

      - name: Run headless test
        env:
          DETECT_CHROMEDRIVER_VERSION: "true"
        run: |
          sudo apt update
          sudo apt-get install -qy xvfb libnss3-dev libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 libgbm-dev libasound2t64
          xvfb-run -a ./test/test.sh

      - name: Cleanup xvfb pidx
        run: |
          xvfb_pids="$(pgrep tmp/xvfb-run | grep -v grep | awk '{print $2}')"
          if [ "$xvfb_pids" != "" ]; then
              echo "Killing the following xvfb processes: $xvfb_pids"
              sudo kill "$xvfb_pids"
          else
              echo "No xvfb processes to kill"
          fi 
